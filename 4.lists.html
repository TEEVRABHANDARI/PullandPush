<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ordered mein numbers aate hai aur unordered mein nhi aate hai  -->

    <!-- type ko use na karo  -->

    <h1>Lists</h1>

    <H2>Unordered lists</H2>

    <ul type="square">
        <h4>Clothes</h4>
        <li>tshirt</li>
        <li>pants</li>
    </ul>
    <ul type="circle">
        <h4>Animals</h4>
        <li>tiger</li>
        <li>Lion</li>
    </ul>
    <ul type="disc">
        <h4>Food</h4>
        <li>Rice</li>
        <li>Soup</li>
    </ul>

    <h2>Ordered lists</h2>
    <ol start="10" type="A">
        <h4>Clothes</h4>
        <li>tshirt</li>
        <li>pants</li>
    </ol>

</body>
</html>
